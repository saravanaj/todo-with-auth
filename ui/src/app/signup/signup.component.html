<div class="row">
  <div class="col-md-3 hidden-xs"></div>
  <div class="col-md-6 col-xs-12">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <fieldset>
        <h1>Sign-up</h1>
        <hr />
        <div class="alert alert-success alert-dismissible" [hidden]="!successMessage">
          <a href="#" (click)="successMessage = '' " class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> {{successMessage}}
        </div>
        <div class="alert alert-danger alert-dismissible" [hidden]="!errorMessage">
          <a href="#" (click)="errorMessage = '' " class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Error!</strong> {{errorMessage}}
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-message">
            <div *ngIf="f.username.errors">Username must be at least 8 alpha-numeric characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-message">
            <div *ngIf="f.password.errors">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && !f.password.errors && f.confirmpassword.errors }"
          />
          <div *ngIf="submitted && !f.password.errors && f.confirmpassword.errors" class="invalid-message">
            <div *ngIf="f.confirmpassword.errors">Passwords must match</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign-up! </button>
      </fieldset>
    </form>
  </div>
  <div class="col-md-3 col-xs-12"></div>
</div>
